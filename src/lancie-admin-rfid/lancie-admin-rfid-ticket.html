<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/lancie-ajax/lancie-ajax.html">

<link rel="import" href="../lancie-admin-page-layout.html">

<dom-module id="lancie-admin-rfid-ticket">
  <template>
    <style>
      :host {
        display: block;
      }

      .result {
        width: 200px;
        height: 200px;
        border-radius: 25px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        transition: background-color 0.5s ease;
      }

      .red {
        background-color: #F44336;
      }

      .blue {
        background-color: #2196F3;
      }

      .green {
        background-color: #4CAF50;
      }
    </style>

    <lancie-ajax
      id="userIdAjax"
      refurl="rfid/[[rfid]]/userId"
      on-lancie-ajax="onUserId"
    ></lancie-ajax>

    <lancie-ajax
      auto
      id="allTicketsAjax"
      refurl="tickets"
      last-respone="{{tickets}}">
    </lancie-ajax>

    <lancie-admin-page-layout endpoint="Ticket Check">
      <p>Check of een user een ticket heeft door zijn RFID bandje te scannen.</p>
      <paper-input autofocus id="rfid" value="{{rfid}}" on-keyDown="_requestUser"></paper-input>
      <div class$="result {{color}}"></div>
    </lancie-admin-page-layout>
  </template>
  <script>
    'use strict';

    (function () {
      Polymer({
        is: 'lancie-admin-rfid-ticket',
        properties: {
          userId: String,
          rfid: String,
          tickets: Array,

          hasTicket: {
            type: Boolean,
            value: false,
          },
          displayColor: {
            type: Boolean,
            value: false,
          },
          color: {
            type: String,
            value: 'blue',
          },
        },

        observers: [
          'computeColor(hasTicket, displayColor)',
        ],

        _requestUser: function (e) {
          if (e.keyCode === 13) {
            this.$.userIdAjax.generateRequest();
            this.rfid = '';
          }
        },

        onUserId: function (e, request) {
          if (request.succeeded) {
            this.userId = request.response;
            this.hasTicket = !!hasTicket();
            this.displayColor = true;
            this.rfid.focus();
            this.async(function() {
              this.displayColor  = false;
              this.hasTicket = false;
            }, 5000);
          } else {
            this.fire('toast', {text: 'Could not check ticket.'});
          }
        },

        hasTicket: function () {
          for (var ticket in tickets) {
              if (ticket.owner.id === this.userId) {
                  return true;
              }
          }
          return false;
        },

        computeColor: function (hasTicket, displayColor) {
          this.color = displayColor ? hasTicket ? 'green' : 'red' : 'blue';
        }
      });
    })();
  </script>
</dom-module>
