<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">
<link rel="import" href="../../bower_components/lancie-dialog/lancie-dialog.html">
<link rel="import" href="../../bower_components/lancie-error/lancie-error.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="lancie-admin-faq-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .delete-button {
        cursor: pointer;
      }

      .align-right {
        text-align: right;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        .flex-horizontal-with-ratios {
          @apply (--layout-horizontal);
        }
        .flexchild {
          @apply (--layout-flex);
        }
        .flex-big-child {
          @apply (--layout-flex-9);
        }
      </style>
    </custom-style>

    <paper-item class="container flex-horizontal-with-ratios">
      <div class="flexchild">[[item.id]]</div>
      <div class="flex-big-child">
        <div>Q: [[item.question]]</div>
        <div>A: [[item.answer]]</div>
      </div>
      <div class="flexchild align-right">
        <iron-icon icon="icons:delete" on-tap="deleteFaqDialog" class="delete-button"></iron-icon>
      </div>
    </paper-item>

  </template>
  <script>
    (function() {
      'use strict';

      class LancieAdminFaqItem extends Polymer.Element {
        static get is() {
          return 'lancie-admin-faq-item';
        }

        static get properties() {
          return {
            item: Object
          }
        }

        deleteFaqDialog() {
          this.dispatchEvent(new CustomEvent('delete-faq-dialog', {
            detail: {
              id: this.item.id
            },
            bubbles: true,
            composed: true
          }));
        }
      }

      customElements.define(LancieAdminFaqItem.is, LancieAdminFaqItem);
    })();
  </script>
</dom-module>
