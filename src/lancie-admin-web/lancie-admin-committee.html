<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="./lancie-admin-committee-member.html">

<dom-module id="lancie-admin-committee">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: calc(100% - 32px);
        margin: 16px;
      }

      [hidden] {
        display: none !important;
      }

      .blue {
        background-color: #1a2b43;
        color: #fff;
      }

      @media(max-width: 640px) {
        paper-card {
          width: 100%;
          margin: 0;
        }
      }
    </style>
    <lancie-ajax auto-fire refurl="web/committee" on-lancie-ajax="handleResponse"></lancie-ajax>
    <lancie-ajax id="addCommitteeMember" refurl="web/committee" method="POST" on-lancie-ajax="handleAddResponse"></lancie-ajax>
    <paper-card heading="Committee">
      <div class="card-content" on-delete-member="deleteMember">
        <template is="dom-repeat" items="[[committee]]">
          <lancie-admin-committee-member member="[[item]]"></lancie-admin-committee-member>
        </template>
      </div>
      <div class="card-actions">
        <paper-button on-tap="openAddCommitteeMemberDialog">Add Member</paper-button>
      </div>
    </paper-card>

    <lancie-dialog id="addCommitteeMemberDialog">
      <h2>Add committee member</h2>
      <div class="dialog-content">
        <lancie-error id="addDialogError"></lancie-error>
        <paper-input label="Name" id="addName"></paper-input>
        <paper-input label="Function" id="addFunction"></paper-input>
        <paper-input label="Position" auto-validate error-message="Numbers only!" pattern="[0-9]*" id="addPosition"></paper-input>
        <paper-input label="Icon" id="addIcon"></paper-input>
        <a href="https://www.webcomponents.org/element/PolymerElements/iron-icons/demo/demo/index.html"
           target="_blank" rel="noopener noreferrer">
          Iron icons list
        </a>
      </div>
      <div class="dialog-actions">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="handleAdd" class="blue">Save</paper-button>
      </div>
    </lancie-dialog>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lancie-admin-committee',
        properties: {
          committee: Object
        },

        deleteMember: function(e) {
            this.committee = this.committee.filter(function(member) {
              console.log(e, member);
              return member.position !== e.detail;
            }.bind(this));
        },

        handleResponse: function(e, request) {
          if (request.succeeded) {
            console.log(request.response);
            this.committee = request.response.object;
          }
        },

        openAddCommitteeMemberDialog: function() {
          this.$.addName.value = "";
          this.$.addFunction.value = "";
          this.$.addPosition.value = "";
          this.$.addIcon.value = "";
          this.$.addCommitteeMemberDialog.open();
        },

        handleAdd: function() {
          this.$.addDialogError.clear();
          let addName = this.$.addName.value,
              addFunction = this.$.addFunction.value,
              addPosition = this.$.addPosition.value,
              addIcon = this.$.addIcon.value;
          this.$.addCommitteeMember.body = {
              'name': addName,
              'function': addFunction,
              'position': addPosition,
              'icon': addIcon
          };
          this.$.addCommitteeMember.generateRequest();
        },

        handleAddResponse: function(e, request) {
            if (request.succeeded) {
                this.$.addCommitteeMemberDialog.close();
            } else {
                this.$.addDialogError.setError("Could not add member. Please refresh and try again.")
            }
        }
      });
    })();
  </script>
</dom-module>
