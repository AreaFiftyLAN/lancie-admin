<dom-module id="lancie-admin-committee-member">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .delete-button {
        cursor: pointer;
      }
    </style>

    <paper-item class="layout horizontal justified wrap">
      <div>[[member.name]]</div>
      <div>
        <iron-icon icon="[[member.icon]]"></iron-icon>[[member.function]]
      </div>
      <div>[[member.position]]</div>
      <iron-icon icon="icons:delete" on-tap="deleteMemberDialog" class="delete-button"></iron-icon>
    </paper-item>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lancie-admin-committee-member',
        properties: {
          member: Object
        },

        deleteMemberDialog: function() {
            this.fire('delete-member-dialog', this.member.position);
        }
      });
    })();
  </script>
</dom-module>
