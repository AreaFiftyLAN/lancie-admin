<dom-module id="lancie-admin-committee-member">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }

      .delete-button {
        cursor: pointer;
      }

      [hidden] {
        display: none !important;
      }

      .red {
        background-color: #E53935;
        color: #fff
      }
    </style>

    <lancie-ajax id="ajaxDeleteMember" method="DELETE" refurl="web/committee/[[member.position]]" on-lancie-ajax="handleDeleteResponse"></lancie-ajax>

    <paper-item class="layout horizontal center justified wrap">
      <div>[[member.name]]</div>
      <div>
        <iron-icon icon="[[member.icon]]"></iron-icon>[[member.function]]
      </div>
      <div>[[member.position]]</div>
      <iron-icon icon="icons:delete" on-tap="openDeleteCommitteeMemberConfirmDialog" class="delete-button"></iron-icon>
    </paper-item>

    <lancie-dialog id="deleteCommitteeMemberDialogConfirm">
      <h2>Confirm deletion</h2>
      <div class="dialog-content">
        <lancie-error id="dialogError"></lancie-error>
        <h4>Are you certain you want to delete this committee member?</h4>
        <p>[[member.name]]</p>
      </div>
      <div class="dialog-actions">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="handleDelete" class="red">Confirm</paper-button>
      </div>
    </lancie-dialog>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'lancie-admin-committee-member',
        properties: {
          member: Object
        },

        openDeleteCommitteeMemberConfirmDialog: function() {
          this.$.deleteCommitteeMemberDialogConfirm.open();
        },

        handleDelete: function() {
          this.$.ajaxDeleteMember.generateRequest();
        },

        handleDeleteResponse: function(e, request) {
          if (request.succeeded) {
            this.fire('delete-member', this.member.position);
            this.$.deleteCommitteeMemberDialogConfirm.close();
          } else {
            this.$.dialogError.setError('Something went wrong! Please refresh and try again.')
          }
        }
      });
    })();
  </script>
</dom-module>
