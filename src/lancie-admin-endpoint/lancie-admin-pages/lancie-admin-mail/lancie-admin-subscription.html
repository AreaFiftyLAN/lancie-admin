<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../lancie-admin-page-layout.html">

<dom-module id="lancie-admin-subscription">
  <template>
    <style>
      :host {
        display: block;
      }

      .flex-equal-justified {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      iron-icon:hover {
        color: var(--primary-color);
        cursor: pointer;
      }
    </style>

    <paper-item class="container flex-equal-justified">
      <div>[[item.email]]</div>
      <div>
        <iron-icon icon="delete-forever" on-tap="_fireDelete"></iron-icon>
      </div>
    </paper-item>

  </template>
  <script>
    class LancieAdminSubscription extends Polymer.Element {
      static get is() { return 'lancie-admin-subscription' }

      static get properties() {
        return {
          item: Object
        }
      }

      _fireDelete() {
        this.dispatchEvent(new CustomEvent('delete-subscription', {
          detail: {id: this.item.id, email: this.item.email},
          bubbles: true,
          composed: true
        }));
      }
    }
    customElements.define(LancieAdminSubscription.is, LancieAdminSubscription);
  </script>
</dom-module>
