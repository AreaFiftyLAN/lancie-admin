<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/lancie-ajax/lancie-ajax.html">
<link rel="import" href="../../../../bower_components/lancie-dialog/lancie-dialog.html">
<link rel="import" href="../../lancie-admin-page-layout.html">
<link rel="import" href="../../../lancie-admin-table/lancie-admin-table.html">

<dom-module id="lancie-admin-transfer-tickets">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <lancie-ajax auto-fire id="endpointTransferticketAjax" refurl="ticket_transfer_token" on-lancie-ajax="onResponse">
    </lancie-ajax>

    <lancie-ajax id="ajaxDeleteTicket" method="DELETE" body="" refurl="ticket_transfer_token/[[selectedId]]" on-response="onDeleteTransferTicketResponse"></lancie-ajax>

    <lancie-admin-page-layout heading="Tickets">
      <div>
        <p>Here is where the transfer tickets will be.</p>
        <p>Requests will be on <code>/api/v1/ticket_transfer_token</code></p>

        <lancie-admin-table id="table" column-mappings="[[mappings]]" column-renderers="[[renderers]]"></lancie-admin-table>
      </div>
      <div slot="card-actions">
        <lancie-error id="noTypeSelectedError"></lancie-error>
        <!-- <paper-button on-tap="openAddTypeDialog">Add Ticket</paper-button> -->
        <paper-button on-tap="openDeleteTransferTicketDialog">Delete</paper-button>
      </div>
    </lancie-admin-page-layout>

    <lancie-dialog id="deleteTransferTicketDialog">
      <h2>Delete Transfer Ticket</h2>
      <div class="dialog-content">
        <h4>Delete the following Transfer Tickets (cannot be undone!):</h4>
        <template id="typeSelected" is="dom-repeat" items="[[selectedTypes]]">
          <p>[[item.id]]</p>
        </template>
      </div>

      <div class="dialog-actions">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="tryTransferDeleteTickets">Confirm</paper-button>
      </div>
    </lancie-dialog>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'lancie-admin-transfer-tickets',
        properties: {
          data: Object,
          endpoint: String,
          mappings: {
            type: Object,
            value: function() {
              return {
                owner: ['email'],
                type: ['name'],
              };
            }
          },
          renderers: {
            type: Object,
            value: function() {
              return {
                enabledOptions: function(data) {
                  var text = data.reduce(function(text, o){
                    return text + o.name + ', ';
                  }, '');
                  return text.substr(0, text.length - 2);
                },
              };
            }
          }
        },

        onResponse: function (e, request) {
          if (request.succeeded) {
            this.$.table.setData(request.response);
          }
        },

        openDeleteTransferTicketDialog: function() {
          if (!this.$.table.selected().length > 0) {
            this.$.noTypeSelectedError.setError('Please select a type first.');
            return;
          }
          this.selectedTypes = this.$.table.selected();
          this.$.noTypeSelectedError.clear();
          this.$.typeSelected.render();
          this.$.deleteTransferTicketDialog.open();
        },

        tryDeleteTransferTickets: function() {
          this.selectedTypes.forEach(t => this.tryDeleteTransferTicket(t))
          this.$.table.clearSelection();
          this.$.deleteTransferTicketDialog.close();
          // this.$.getTypeAjax.generateRequest();
        },

        tryDeleteTransferTicket: function(t) {
          this.selectedId = t.id;
          this.$.ajaxDeleteTransferTicket.generateRequest();
        },

        onDeleteTransferTicketResponse: function(e, request) {
          if (!request.succeeded) {
            this.$.addDialogError.setError("Could not delete ticket. Please refresh and try again.");
            return;
          }
          this.$.endpointAjax.generateRequest();
        },
      });
    })();
  </script>
</dom-module>
