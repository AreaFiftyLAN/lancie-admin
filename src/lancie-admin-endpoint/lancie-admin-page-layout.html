<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="lancie-admin-page-layout">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: calc(100% - 32px);
        margin: 16px;
      }

      @media(max-width: 640px) {
        paper-card {
          width: 100%;
          margin: 0;
        }
      }
    </style>

    <paper-card heading="[[_getHeading(endpoint)]]">
      <div class="card-content">
        <slot></slot>
      </div>
    </paper-card>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'lancie-admin-page-layout',
        properties: {
          endpoint: String,
        },

        _getHeading: function(heading) {
          return heading.charAt(0).toUpperCase() + heading.slice(1);
        },
      });
    })();
  </script>
</dom-module>
