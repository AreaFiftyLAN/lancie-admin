<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../lancie-admin-login/lancie-ajax.html">


<dom-module id="lancie-admin-endpoint">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: calc(100% - 32px);
        margin: 16px;
      }

      @media(max-width: 640px) {
        paper-card {
          width: 100%;
          margin: 0;
        }
      }
    </style>

    <lancie-ajax auto
      id="endpointAjax"
      refurl="[[_getEndPoint(endpoint)]]"
      on-response="onResponse">
    </lancie-ajax>


    <paper-card heading="[[endpoint]]">
      <div class="card-content">
        <p>Here is where the [[endpoint]] will be.</p>
        <p>Requests will be on /api/v1/[[_getEndPoint(endpoint)]]</p>
      </div>

      <vaadin-grid items="[[data]]">
        <table>
          <colgroup>
            <col name="text">
            <col name="price">
            <col name="numberSold">
          </colgroup>
        </table>
      </vaadin-grid>
    </paper-card>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-admin-endpoint',
      properties: {
        endpoint: String,
        data: Object,
      },

      ready: function() {
        this.$.endpointAjax.generateRequest();
      },

      onResponse: function(e, request) {
        console.log("Got response!");
        console.log(request.response);
        this.data = request.response;
        console.log(request.response);
      },

      _getEndPoint: function(endpoint) {
        return endpoint.toLowerCase();
      },
    });
  })();
  </script>
</dom-module>
