<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">

<dom-module id="lancie-admin-endpoint">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        width: calc(100% - 32px);
        margin: 16px;
      }

      vaadin-grid {
        --primary-color: #ffe574;
        --vaadin-grid-row-stripe-cell: {
          background-color: #FBFBFB;
        }
      }

      @media(max-width: 640px) {
        paper-card {
          width: 100%;
          margin: 0;
        }
      }
    </style>

    <lancie-ajax auto id="endpointAjax" refurl="[[_getEndPoint(endpoint)]]" on-lancie-ajax="onResponse">
    </lancie-ajax>

    <paper-card heading="[[endpoint]]">
      <div class="card-content">
        <p>Here is where the [[endpoint]] will be.</p>
        <p>Requests will be on /api/v1/[[_getEndPoint(endpoint)]]</p>

        <vaadin-grid id="grid"></vaadin-grid>

      </div>
    </paper-card>

  </template>

  <script>
    'use strict';

    (function () {
      Polymer({
        is: 'lancie-admin-endpoint',
        properties: {
          endpoint: String,
          columnMappings: {
            type: Object,
            value: function() {
              return {
                profile: ['displayName', 'firstName', 'lastName'],
                user: ['username']
              };
            }
          }
        },

        ready: function () {
          this.$.endpointAjax.generateRequest();
        },

        onResponse: function (e, request) {
          if (request.succeeded && request.response.length) {
            console.log('response' + this.endpoint);
            // Get columns
            var keys = Object.keys(request.response[0]);
            console.log(keys);
            var columns = keys.map(function (key) {
              if (!!this.columnMappings[key]) {
                return this.columnMappings[key].map(function(item) {
                  return {name: key + '.' + item};
                });
              }
              return { name: key };
            }.bind(this));

            // Flatten the columns and assign data
            this.$.grid.columns = [].concat.apply([], columns);
            this.$.grid.items = request.response;
          } else {
            this.$.grid.columns = [{ name: 'entries' }];
            this.$.grid.items = [{ 'entries': 'No ' + this.endpoint }];
          }
        },

        _getEndPoint: function (endpoint) {
          return endpoint.toLowerCase();
        },
      });
    })();
  </script>
</dom-module>
