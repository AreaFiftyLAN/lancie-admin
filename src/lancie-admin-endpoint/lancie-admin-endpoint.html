<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/lancie-ajax/lancie-ajax.html">

<link rel="import" href="lancie-admin-page-layout.html">
<link rel="import" href="../lancie-admin-table/lancie-admin-table.html">

<dom-module id="lancie-admin-endpoint">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <lancie-ajax id="endpointAjax" refurl="[[_getEndPoint(endpoint)]]" on-lancie-ajax="onResponse">
    </lancie-ajax>

    <lancie-admin-page-layout endpoint="[[endpoint]]">
      <p>Here is where the [[endpoint]] will be.</p>
      <p>Requests will be on /api/v1/[[_getEndPoint(endpoint)]]</p>

      <lancie-admin-table id="table" column-mappings="[[mappings]]" column-renderers="[[renderers]]"></lancie-admin-table>
    </lancie-admin-page-layout>

  </template>
  <script>
    'use strict';

    (function () {
      Polymer({
        is: 'lancie-admin-endpoint',
        properties: {
          endpoint: String,
          data: Object,
          mappings: {
            type: Object,
            value: function() {
              return {
                profile: ['displayName'],
                user: ['username'],
                owner: ['username'],
                type: ['name'],
                captain: ['username', 'profile.displayName'],
              };
            }
          },
          renderers: {
            type: Object,
            value: function() {
              return {
                tickets: function(cell) {
                  var text = cell.data.reduce(function(text, t) {
                    return text + t.id + ', ';
                  }, '');
                  cell.element.innerHTML = text.substr(0, text.length - 2);
                },
                enabledOptions: function(cell) {
                  var text = cell.data.reduce(function(text, o){
                    return text + o.name + ', '
                  }, '');
                  cell.element.innerHTML = text.substr(0, text.length - 2);
                },
                members: function(cell) {
                  var text = cell.data.reduce(function(text, m){
                    return text + m.username + ', '
                  }, '');
                  cell.element.innerHTML = text.substr(0, text.length - 2);
                },
              };
            }
          }
        },

        attached: function() {
          this.$.endpointAjax.generateRequest();
        },

        onResponse: function (e, request) {
          if (request.succeeded) {
            this.$.table.setData(request.response);
          }
        },

        _getEndPoint: function (endpoint) {
          return endpoint.toLowerCase();
        },
      });
    })();
  </script>
</dom-module>
