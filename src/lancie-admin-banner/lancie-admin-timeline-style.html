<dom-module id="lancie-admin-timeline-style">
  <template>
    <!--Timeline styling adopted from: http://codepen.io/Fahrek/pen/zNdmjd/-->
    <style>
      .timeline-container {
        background: #bea2e7;
        background: -webkit-linear-gradient(top, #bea2e7 0%, #86b7e7 100%); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(top, #bea2e7 0%, #86b7e7 100%); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        max-width: 400px;
        border-radius: 5px;
      }

      .timeline-container ul {
        margin: 50px 0 0;
        list-style: none;
        position: relative;
        padding: 30px 50px;
        color: #fff;
        font-size: 13px;
      }

      .timeline-container ul:before {
        content: "";
        width: 1px;
        height: 100%;
        position: absolute;
        border-left: 2px dashed #fff;
      }

      .timeline-container ul li {
        position: relative;
        margin-left: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 14px;
        border-radius: 6px;
        width: 160px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.08);
      }

      .timeline-container ul li:not(:first-child) {
        margin-top: 60px;
      }

      .timeline-container ul li > span {
        width: 2px;
        height: 100%;
        background: #fff;
        left: -30px;
        top: 0;
        position: absolute;
      }

      .timeline-container ul li > span:before, .timeline-container ul li > span:after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 2px solid #fff;
        position: absolute;
        background: #86b7e7;
        left: -5px;
        top: 0;
      }

      .timeline-container ul li span:after {
        top: 100%;
      }

      .timeline-container ul li > div {
        margin-left: 10px;
      }

      .timeline-container div .text {
        font-weight: 300;
      }

      .timeline-container div > div {
        margin-top: 5px;
      }

      .timeline-container span.number {
        height: 100%;
      }

      .timeline-container span.number span {
        position: absolute;
        font-size: 10px;
        left: -35px;
        font-weight: bold;
      }

      .timeline-container span.number span:first-child {
        top: 0;
      }

      .timeline-container span.number span:last-child {
        top: 100%;
      }
    </style>
  </template>
</dom-module>
