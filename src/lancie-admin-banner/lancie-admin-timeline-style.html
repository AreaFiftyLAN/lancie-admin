<dom-module id="lancie-admin-timeline-style">
  <template>
    <!--Timeline styling adopted from: http://codepen.io/Fahrek/pen/zNdmjd/-->
    <style>
      .timeline-container {
        background: #bea2e7;
        background: -webkit-linear-gradient(top, #bea2e7 0%, #86b7e7 100%); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(top, #bea2e7 0%, #86b7e7 100%); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        border-radius: 5px;
        overflow-y: auto;
      }

      .timeline-container ul {
        display: flex;
        margin: 0 50px 0 0;
        list-style: none;
        position: relative;
        padding: 50px 30px;
        color: #fff;
        font-size: 13px;
      }

      .timeline-container ul li:not(:last-of-type):before {
        content: "";
        height: 1px;
        width: 60px;
        position: absolute;
        border-top: 2px dashed #fff;
        top: -30px;
        left: 100%;
      }

      .timeline-container ul li {
        position: relative;
        min-width: 100px;
        margin-top: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 14px;
        border-radius: 6px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.12), 0 2px 2px rgba(0, 0, 0, 0.08);
      }

      .timeline-container ul li:not(:first-child) {
        margin-left: 60px;
      }

      .timeline-container ul li > span {
        height: 2px;
        width: 100%;
        background: #fff;
        top: -30px;
        left: -4px;
        position: absolute;
      }

      .timeline-container ul li > span:before, .timeline-container ul li > span:after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 2px solid #fff;
        position: absolute;
        background: #86b7e7;
        top: -5px;
        left: -2px;
      }

      .timeline-container ul li span:after {
        left: 100%;
      }

      .timeline-container div .text {
        font-weight: 400;
        font-size: 14px;
        word-wrap: break-word;
      }

      .timeline-container div > div {
        margin-left: 5px;
      }

      .timeline-container span.number span {
        position: absolute;
        font-size: 10px;
        top: -35px;
        font-weight: bold;
      }

      .timeline-container span.number span:first-child {
        left: 0;
      }

      .timeline-container span.number span:last-child {
        right: 0;
      }
    </style>
  </template>
</dom-module>
