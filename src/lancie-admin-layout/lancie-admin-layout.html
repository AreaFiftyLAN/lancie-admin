<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="lancie-admin-layout">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        color: black;
        display: block;
      }

      app-toolbar {
        background-color: var(--primary-color);
        color: var(--secondary-color);
      }

      paper-menu {
        --paper-menu-selected-item: {
          color: var(--secondary-color);
        };
        --paper-menu-focused-item: {
          opacity: 1;
        };
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      iron-image {
        height: 40px;
        width: 200px;
      }

      app-header {
        width: 100%;
      }
    </style>


    <app-drawer-layout id="drawerLayout" fullbleed>
      <app-drawer>
        <app-toolbar>
          <iron-image preload fade sizing="contain" position="left" src="../../images-optimized/logo_without_date.png"></iron-image>
        </app-toolbar>

        <paper-menu selected="{{route.page}}" attr-for-selected="data-route">
          <paper-icon-item data-route="">
            <iron-icon icon="home" item-icon></iron-icon>
            <a href="">Home</a>
          </paper-icon-item>
          <paper-icon-item data-route="users">
            <iron-icon icon="social:person" item-icon></iron-icon>
            <a href="/users">Users</a>
          </paper-icon-item>
          <paper-icon-item data-route="orders">
            <iron-icon icon="shopping-cart" item-icon></iron-icon>
            <a href="/orders">Orders</a>
          </paper-icon-item>
          <paper-icon-item data-route="tickets">
            <iron-icon icon="receipt" item-icon></iron-icon>
            <a href="/tickets">Tickets</a>
          </paper-icon-item>
          <paper-icon-item data-route="teams">
            <iron-icon icon="social:group" item-icon></iron-icon>
            <a href="/teams">Teams</a>
          </paper-icon-item>
        </paper-menu>
      </app-drawer>

      <app-header-layout id="headerLayout" fullbleed>
        <app-header fixed effects="waterfall">
          <app-toolbar class="layout horizontal">
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>[[_getTitle(route)]]</div>
          </app-toolbar>
        </app-header>

        <content></content>

      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 640px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-admin-layout',
      properties: {
        route: {
          type: Object,
          notify: true
        }
      },

      attached: function() {
        this.async(function() {
          this.$.drawerLayout.resetLayout();
          this.$.headerLayout.resetLayout();
        }, 250);
      },

      _getTitle: function(route) {
        if (route.page === '') {
          return 'Admin';
        }
        return route.page.charAt(0).toUpperCase() + route.page.slice(1);
      },
    });
  })();
  </script>
</dom-module>
