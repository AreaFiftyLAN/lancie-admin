<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-lazy-pages/iron-lazy-pages.html">

<dom-module id="lancie-admin-content">
  <template>
    <style>
      :host {
        display: block;
        height: inherit;
      }

      iron-lazy-pages {
        height: inherit;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{page}}"></app-route>

    <iron-lazy-pages attr-for-selected="data-route" selected="[[page.page]]" fallback-selection="404">

      <lancie-admin-home data-route="" data-path="lancie-admin-home/lancie-admin-home.html"></lancie-admin-home>

      <lancie-admin-users data-route="users" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-users.html"></lancie-admin-users>
      <lancie-admin-orders data-route="orders" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-orders.html"></lancie-admin-orders>
      <lancie-admin-tickets data-route="tickets" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-tickets.html"></lancie-admin-tickets>
      <lancie-admin-teams data-route="teams" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-teams.html"></lancie-admin-teams>
      <lancie-admin-rfid-assign data-route="rfidassign" data-path="lancie-admin-rfid/lancie-admin-rfid-assign.html"></lancie-admin-rfid-assign>
      <lancie-admin-rfid-alcohol data-route="alcoholcheck" data-path="lancie-admin-rfid/lancie-admin-rfid-alcohol.html"></lancie-admin-rfid-alcohol>
      <lancie-admin-rfid-consumption data-route="consumeconsumption" data-path="lancie-admin-rfid/lancie-admin-rfid-consumption.html"></lancie-admin-rfid-consumption>

      <lancie-404 data-route="404" data-path="lancie-admin-404.html"></lancie-404>
    </iron-lazy-pages>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-admin-content',
      properties: {
        page: {
          type: Object,
          notify: true
        }
      },
    });
  })();
  </script>
</dom-module>
