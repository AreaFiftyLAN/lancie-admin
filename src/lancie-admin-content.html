<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-lazy-pages/iron-lazy-pages.html">

<dom-module id="lancie-admin-content">
  <template>
    <style>
      :host {
        display: block;
        height: inherit;
      }

      iron-lazy-pages {
        height: inherit;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{page}}"></app-route>

    <iron-lazy-pages attr-for-selected="data-route" selected="[[page.page]]" fallback-selection="404">

      <lancie-admin-home data-route="" data-path="lancie-admin-home/lancie-admin-home.html"></lancie-admin-home>

      <lancie-admin-users data-route="users" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-users.html"></lancie-admin-users>
      <lancie-admin-teams data-route="teams" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-teams.html"></lancie-admin-teams>
      <lancie-admin-orders data-route="orders" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-orders.html"></lancie-admin-orders>
      <lancie-admin-tickets data-route="tickets" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-tickets.html"></lancie-admin-tickets>
      <lancie-admin-teams data-route="teams" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-teams.html"></lancie-admin-teams>
      <lancie-admin-types data-route="types" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-types/lancie-admin-types.html"></lancie-admin-types>
      <lancie-admin-seats data-route="seats" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-seats/lancie-admin-seats.html"></lancie-admin-seats>
      <lancie-admin-homepage-text data-route="text" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-homepage-text.html"></lancie-admin-homepage-text>
      <lancie-admin-mail data-route="mail" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-mail/lancie-admin-mail.html"></lancie-admin-mail>
      <lancie-admin-web data-route="web" data-path="lancie-admin-web/lancie-admin-web.html"></lancie-admin-web>
      <lancie-admin-rfid-assign data-route="rfidassign" data-path="lancie-admin-rfid/lancie-admin-rfid-assign.html"></lancie-admin-rfid-assign>
      <lancie-admin-rfid-alcohol data-route="alcoholcheck" data-path="lancie-admin-rfid/lancie-admin-rfid-alcohol.html"></lancie-admin-rfid-alcohol>
      <lancie-admin-rfid-consumption data-route="consumptions" data-path="lancie-admin-rfid/lancie-admin-rfid-consumption.html"></lancie-admin-rfid-consumption>
      <lancie-admin-progress data-route="progress" data-path="lancie-admin-progress/lancie-admin-progress.html"></lancie-admin-progress>
      <lancie-admin-roles data-route="roles" data-path="lancie-admin-endpoint/lancie-admin-pages/lancie-admin-roles.html"></lancie-admin-roles>

      <lancie-admin-404 data-route="404" data-path="lancie-admin-404.html"></lancie-admin-404>
    </iron-lazy-pages>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lancie-admin-content',
      properties: {
        page: {
          type: Object,
          notify: true
        }
      },
    });
  })();
  </script>
</dom-module>
